<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.css">
</head>

<body>


    <form method="POST" action="/api/create_wine">
        <label>Type</label>
        <input name="type" autofocus required placeholder="red">
        <br>
        <label>Year</label>
        <input name="year" type="number" required placeholder="2019">
        <br>
        <label>Name</label>
        <input name="name" required placeholder="name">
        <br>
        <label>Country</label>
        <input name="country" required placeholder="Australia">
        <br>
        <button type="submit" id="submitBtn">Create Wine</button>
    </form>


    <footer id="footer" class="bg-light text-center text-lg-start">
        <div id="footer-copyright"></div>
    </footer>
</body>

</html>
