<body>
    <!-- Header -->
    <nav class="navbar sticky-top navbar-expand-sm navbar-dark bg-dark">

        </a>

    <!-- /Header -->
    <button class="button btn-primary" onclick="goBack()">Go Back</button>

    <form method="POST" action="/api/edit?_method=PATCH">
        <label>Type</label>
        <input name="type" id="type" autofocus required placeholder="type">
        <br>
        <label>Year</label>
        <input name="year" id="year" type="number" required placeholder="2021">
        <br>
        <label>Name</label>
        <input name="name" id="name" required placeholder="name">
        <br>
        <label>Country</label>
        <input name="country" id="country" required placeholder="country">
        <br>
        <label>Price</label>
        <input name="price" id="price" type="number" required placeholder="100">
        <br>
        <label>Image Link</label>
        <input name="imageURL" id="imageURL" type="url" placeholder="">
        <br>
        <input hidden name="_id" id="_id">
        <p role="alert" hidden>Connection failure, please try again.</p>
        <button type="submit" class="button btn-primary" id="submitBtn">Edit</button>
        <button type="button" class="button btn-danger" id="deleteBtn" onclick="deleteWine(_id.value)" >Delete</button>
        
    </form>

<div id="id01" class="modal">
    <span onclick="document.getElementById('id01').style.display='none'" class="close"
        title="Close Modal">&times;</span>
    <form class="modal-content" action="/action_page.php">
        <div class="container">
            <h1>Delete Wine</h1>
            <p>Are you sure you want to delete this wine?</p>

            <div class="clearfix">
                <button type="button" class="button btn-secondary">Cancel</button>
                <button type="button" class="button btn-danger">Delete</button>
            </div>
        </div>
    </form>
</div>
