    <button class="button btn-primary" onclick="goBack()" style="margin: 10px;">Go Back</button>
    
    <div class="form-div" style="margin: auto;width: 50%;border: 3px solid black;padding: 10px;">
        <form action="/api/wine">
            <label for="type">Type</label>
            <select name="type" id="type" class="form-control" autofocus required>
                <option>Choose Type</option>
                <option>Red</option>
                <option>White</option>
                <option>Rose</option>
                <option>Dessert</option>
                <option>Other</option>
            </select>
            <br>
            <label for="year">Year</label>
            <input name="year" id="year" class="form-control" type="number" input min="1900" max="3000" type="number" required
                placeholder="2019">
            <br>
            <label for="name">Name</label>
            <input name="name" id="name" pattern="[A-Za-zÀ-ȕ0-9(),-_.,\s]{4,20}" class="form-control" required placeholder="Name">
            <br>
            <label for="country-dropdown">Country</label>
            <select class="form-control" id="country-dropdown" name="country" required></select>
            <br>
            <label for="price">price</label>
            <input name="price" id="price" class="form-control" input type="number" step="0.01" min="0" placeholder="100">
            <br>
    
            <label>img url</label>
            <input type="file" class="form-control-file" id="imgFile">
            <input name="url" id="url" type="url" class="form-control" required placeholder="">
            <br>
            <input id="_id" class="form-control" required hidden>

            <p style="color: red;" id="alert" role="alert" hidden>Connection failure, please try again.</p>

        <button type="submit" class="button btn-primary" id="submitBtn">Edit</button>
        <button type="button" class="button btn-danger" id="deleteBtn" onclick="deleteWine(_id.value)" >Delete</button>
        
    </form>
</div>
