<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src= "/create_wine/create_wine.js"></script>
</head>

<body>
    <!-- Header -->
    <nav class="navbar sticky-top navbar-expand-sm navbar-dark bg-dark">
        <a href="/" class="navbar-brand">Home</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!--TODO Set hver link (li) til active (class="nav-item active" når man har klikket på det-->
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a href="/create" class="nav-link">Add Wine</a>
                </li>
                <li class="nav-item">
                    <a href="/all" class="nav-link">All wines</a>
                </li>
            </ul>
        </div>
        <a href="https://github.com/victorwp288/kea_node/tree/main/examproject" class="navbar-brand">
            <img src="/resources/GitHub-Mark-Light-32px.png" width="30" height="30" alt=""> See on Github
        </a>
    </nav>
    <!-- /Header -->
    <button class="button btn-primary" onclick="goBack()">Go Back</button>

    <div  class="bd-example-container-body">
    <form method="POST" action="/api/wine">
        <label for="type">Type</label>
        <select name="type" class="form-control" autofocus required>
            <option >Choose Type</option>
            <option>Red</option>
            <option>White</option>
            <option>Rose</option>
            <option>Dessert</option>
            <option>Other</option>
        </select>
        <br>
        <label for="year">Year</label>
        <input name="year" class="form-control" type="number" input min="1900" max="3000" type="number" required placeholder="2019">
        <br>
        <label for="name">Name</label>
        <input name="name" pattern="[ÆØÅæøåA-Za-z0-9]{4,20}" class="form-control" required placeholder="Name">
        <br>
        <label for="country-dropdown">Country</label>
        <select class="form-control" id="country-dropdown" name="country" required></select>
        <br>
        <label for="price">price</label>
        <input name="price" class="form-control" input type="number" step="0.01" min="0" placeholder="100">
        <br>

        <label>img url</label>
        <input type="file" class="form-control-file" id="imgFile"> 
        <input name="url" type="url" class="form-control" required value="https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/Finca_Solano_Tempranillo_Crianza.jpg/800px-Finca_Solano_Tempranillo_Crianza.jpg">
        <br>
        <p style="color: red;" id="alert" role="alert" hidden>Connection failure, please try again.</p>
        <button type="submit" class="btn btn-primary" id="submitBtn">Create Wine</button>
    </form>
</div>
</body>

</html>
