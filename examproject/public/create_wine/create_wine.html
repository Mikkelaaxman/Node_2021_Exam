<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Wine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header -->
    <nav class="navbar sticky-top navbar-expand-sm navbar-dark bg-dark">
        <a href="/" class="navbar-brand">Home</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!--TODO Set hver link (li) til active (class="nav-item active" når man har klikket på det-->
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a href="/create" class="nav-link">Add Wine</a>
                </li>
                <li class="nav-item">
                    <a href="/all" class="nav-link">All wines</a>
                </li>
            </ul>
        </div>
        <a href="https://github.com/victorwp288/kea_node/tree/main/examproject" class="navbar-brand">
            <img src="/resources/GitHub-Mark-Light-32px.png" width="30" height="30" alt=""> See on Github
        </a>
    </nav>
    <!-- /Header -->

    <form method="POST" action="/api/wine">
        <label>Type</label>
        <input name="type" autofocus required placeholder="red">
        <br>
        <label>Year</label>
        <input name="year" type="number" input type="number" required placeholder="2019">
        <br>
        <label>Name</label>
        <input name="name" required placeholder="name">
        <br>
        <label>Country</label>
        <input name="country" required placeholder="Australia">
        <br>
        <label>price</label>
        <input name="price" input type="number" required placeholder="70">
        <br>
        <label>img url</label>
        <input name="url" required value="https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/Finca_Solano_Tempranillo_Crianza.jpg/800px-Finca_Solano_Tempranillo_Crianza.jpg">
        <br>
        <button type="submit" class="btn btn-primary" id="submitBtn">Create Wine</button>
    </form>

</body>

</html>
