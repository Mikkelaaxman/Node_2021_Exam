    <p>Email</p>

    <p>Social Media Widgets</p>

<form method="POST" action="/api/contact">
    <label>Name</label>
    <input name="name" placeholder="John Doe">
    <br>
    <label>Email</label>
    <input type="email" name="email " placeholder="john@doe.com">
    <br>
    <label>Subject</label>
    <input name="subject" placeholder="Nice website">
    <br>
    <label>Message</label>
    <br>
    <textarea name="message" placeholder="I like your site " rows="10 " cols="40 "></textarea>
    <br>
    <button type="submit">Contact Me!</button>
</form>
